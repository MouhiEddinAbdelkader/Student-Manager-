<!-- stage_delete.html -->

{% extends 'layout.html' %}

{% block content %}
  <div class="container">
    <h2>Delete Stage</h2>
    <p>Are you sure you want to delete this stage?</p>
    <form method="post">
      {% csrf_token %}
      <input type="submit" class="btn btn-danger" value="Delete">
      <a href="{% url 'posts:listes' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
